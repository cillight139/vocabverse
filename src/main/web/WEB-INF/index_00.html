<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Werse词境 首页</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
    <link rel="icon" href="image/logo-white.png">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/public/element-ui@2.15.14-index.css">
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="css/index_00.css">
    <link rel="stylesheet" href="css/top-nav.css">
    <link rel="stylesheet" href="css/public/main.css">
</head>
<body>

<div class="top-nav" id="topNavApp">
    <div class="index-logo">
        <a href="homePage" class="index_logo_a">
            <img class="logo_img" src="image/topnav/topnavlogo.png" alt="Werse">
            <h2 class="logo_h2_e">e</h2>
            <h2 class="logo_h2_r">r</h2>
            <h2 class="logo_h2_s">s</h2>
            <h2 class="logo_h2_e1">e</h2>
        </a>
    </div>
    <div class="nav-content">
        <a href="homePage"
           style="color: #00e57b;box-sizing: border-box;border-top: 3px #00e57b solid;"><span>首页</span></a>
        <a href="studyPage"><span>学习</span></a>
        <a><span>查</span><span>-</span><span>译</span></a>
        <div class="cha_yi_div">
            <a href="searchWordPage">查词</a>
            <a href="translatePage">翻译</a>
        </div>
        <a href="wersebotPage"><span>WerseBot</span></a>
        <a href="dataPage"><span>数据</span></a>
    </div>
    <div class="more-nav">
        <!--        <div class="message_nav">-->
        <!--            <img src="image/topnav/messagelogo_white.png" alt="">-->
        <!--            <h3>消息</h3>-->
        <!--        </div>-->
    </div>
</div>

<!--内容-->
<div class="content-body">
    <div class="content-div" id="homePageApp">
        <div class="homePage_content_div">
            <div class="homePage_content">
                <h1>{{homePageTitle}}</h1>
                <h4>VocabVerse词境</h4>
                <div class="content_button_div">
                    <div @mouseenter="buttonTipEnter(1)" @mouseleave="buttonTipLeave(1)" @click="toPageBtn(1)"
                         class="content_button_item"><span class="button_item_study"></span><span>学习单词</span></div>
                    <div @mouseenter="buttonTipEnter(2)" @mouseleave="buttonTipLeave(2)" @click="toPageBtn(2)"
                         class="content_button_item"><span class="button_item_translate"></span><span>查词翻译</span>
                    </div>
                    <div @mouseenter="buttonTipEnter(3)" @mouseleave="buttonTipLeave(3)" @click="toPageBtn(3)"
                         class="content_button_item"><span class="button_item_AI"></span><span>AI助学</span></div>
                    <div @mouseenter="buttonTipEnter(4)" @mouseleave="buttonTipLeave(4)" @click="toPageBtn(4)"
                         class="content_button_item"><span class="button_item_data"></span><span>学习数据</span></div>
                </div>
                <div class="button_hover_tip_text_div">
                    {{buttonHoverTip}}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#homePageApp',
        data: {
            homePageTitle: "词本无意，意由境生。",
            buttonHoverTipData: [
                '使用SM2推荐最佳复习单词，提高学习效率。',
                '支持单词查询和多语言翻译，方便快捷。',
                '利用AI进行英语写作、单词造句等，提升英语水平。',
                '打卡天数，学习质量、学习时间变化等数据。',
            ],
            buttonHoverTip: "",
        },
        methods: {
            buttonTipEnter(v) {
                this.buttonHoverTip = this.buttonHoverTipData[v - 1]

            },
            buttonTipLeave() {
                this.buttonHoverTip = ""
            },
            toPageBtn(v) {
                if (v === 1) {
                    window.location.assign('studyPage')
                }
                if (v === 2) {
                    window.location.assign('searchWordPage')
                }
                if (v === 3) {
                    window.location.assign('wersebotPage')
                }

                if (v === 4) {
                    window.location.assign('dataPage')
                }


            },
        }
    })
</script>


</body>
</html>
